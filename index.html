<html>
	<head>
		<title>Addition App</title>
	<style>
		*{font-size:50px;font-family:cambria;}
		body{background-color:azure;}
	</style>
	</head>
	<body>
		<center>
			<h1>Addition App</h1>
			<form onsubmit="add()">
		<input type ="number" step="any" id="num1" placeholder="Enter a first number"/>
		<br/><br/>
		<input type ="number" step="any" id="num2" placeholder="Enter a second number"/>
		<br/><br/>
		<input type="submit" value="Add">
		</form>
		<h2 id="msg"/>
		
		<script>
			function add()
				{
					event.preventDefault();
					let num1=document.getElementById("num1");
					let num2=document.getElementById("num2");
					let msg=document.getElementById("msg");
					
					if(num1.value==="")
						{
							alert("u did not enter first number");
							msg.innerHTML="";
							num1.focus();
							return;					
							}
					if(num2.value==="")
						{
							alert("u did not enter first number");
							msg.innerHTML="";
							num2.focus();
							return;					
							}
					let n1 =parseFloat(num1.value);
					let n2 =parseFloat(num2.value);
					let r =n1+n2;
					let ans ="addition =" +r.toFixed(2);
					msg.innerHTML=ans;

				}
		</script>
		</center>

	</body>

</html>
